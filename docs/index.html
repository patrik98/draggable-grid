<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Grid</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <h1>Draggable Grid</h1>
    <ul>
        <li draggable="true" data-index="1">One</li>
        <li draggable="true" data-index="2">Two</li>
        <li draggable="true" data-index="3">Three</li>
        <li draggable="true" data-index="4">Four</li>
        <li draggable="true" data-index="5">Five</li>
        <li draggable="true" data-index="6">Six</li>
    </ul>
</body>
</html>
